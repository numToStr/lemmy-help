[package]
name = "lemmy-help"
version = "0.6.0"
description = "Emmylua parser and transformer"
authors = ["numToStr <hello@vikasraj.dev>"]
edition = "2021"
rust-version = "1.63.0"
homepage = "https://github.com/numToStr/lemmy-help"
repository = "https://github.com/numToStr/lemmy-help"
license = "MIT"
readme = "README.md"
keywords = ["parser", "lua", "emmylua"]
categories = ["parser", "command-line-utilities"]
exclude = [
    ".aur/**",
    ".cargo/**",
    ".github/**",
    "tests/**",
    ".gitignore",
    "todo.txt"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "lemmy-help"
required-features = ["cli"]

[dependencies]
chumsky = { version = "0.8.0", default-features = false }

[dependencies.textwrap]
version = "0.15.0"
default-features = false
# optional = true

[dependencies.comfy-table]
version = "6.0.0"
default-features = false
# optional = true

[dependencies.lexopt]
version = "0.2.0"
optional = true

[features]
cli = ["dep:lexopt"]

[profile.release]
lto = true
strip = true
codegen-units = 1
opt-level = 3
panic = 'abort'
